<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, minimum-scale=1, maximum-scale=1" name="viewport">
<link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
<div id="page1">
	<table cellpadding="0" cellspacing="0" class="page-table">
	<tr class="page-table-bar"><td class="page-table-bar-right">هندسه<span class="page-table-bar-subtitle">محاسبه گر حجم و مساحت</span></td></tr>
	<tr><td class="page-table-main">
		<table ng-repeat="(p_key, p_value) in shape" ng-click="select(p_key)" cellpadding="0" cellspacing="0" class="property" onClick="javascript:gotopage(2);"><tr><td class="property-thumb" style="background-image:url(thumbs/{{p_value}}.jpg);"></td><td class="property-name">{{name[p_key]}}</td></tr></table>
	</td></tr>
	<tr><td class="page-table-copy">&copy; armanco<br>version:1.0.1</td></tr>
	</table>
</div>
<div id="page2">
	<table cellpadding="0" cellspacing="0" class="page-table">
	<tr class="page-table-bar"><td class="page-table-bar-right">
	<span id="page2-h1">{{name[shape_id]}}</span></td><td class="page-table-bar-left"><a href="javascript:gotopage(1)"><table cellpadding="0" cellspacing="0" class="button"><tr><td>بازگشت</td></tr></table></a>
	</td></tr>
	<tr><td class="page-table-image" colspan="2" style="background-image:url(images/{{shape[shape_id]}}.jpg);">
	</td></tr>
	<tr><td class="page-table-input" colspan="2">
		<div class="paragraph">مقدار ورودی را وارد نمایید:</div>
		<table ng-repeat="(p_key, p_value) in input[shape_id]" cellpadding="0" cellspacing="0" class="input"><tr><td class="input-lable">{{input_fa[shape_id][p_key]}}</td><td class="input-value"><input type="number" step="0.0000000001" min="-9999999999999999999999999999999999999999" max="9999999999999999999999999999999999999999" ng-model="value[p_value]" ng-change="calculate()" onclick="this.focus();this.select()"></td></tr></table>
	</td></tr>
	<tr><td class="page-table-main" colspan="2">
		<table ng-repeat="(p_key, p_value) in output[shape_id]" cellpadding="0" cellspacing="0" class="converted"><tr><td class="converted-unit-fa">{{output_fa[p_value]}}</td></tr><tr><td class="converted-unit">{{output_en[p_value]}}</td></tr><tr><td class="converted-value">{{result[p_value]}}</td></tr></table>
	</td></tr>
	<tr><td class="page-table-copy" colspan="2">&copy; armanco<br>version:2.0.1</td></tr>
	</table>
</div>
<script src="angular.js" type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>

</body>
</html>
